<!DOCTYPE html>
<html>
    <head>
        <title>1. Bearing Chick</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="images/i1_favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <img id="introImg" src=".../assets/BearingChickImages/i15_1.png">
    <img id="introImg2" src=".../assets/BearingChickImages/i16_2.png">
    <a href="https://www.sergiogalarza.net/Exodust/BearingChick/win"><img id="winImg" src=".../assets/BearingChickImages/i20_win.png" alt="ganaste"></a>
    <a href="https://www.sergiogalarza.net/Exodust/BearingChick/loss"><img id="lossImg" src=".../assets/BearingChickImages/i21_loss.png" alt="perdiste"></a>
    <body>
        <div hidden> 
            <audio id="osti" controls>
                <source type="audio/mp3" src=".../assets/BearingChickAudios/osti.mp3">
            </audio>
            <audio id="audio" controls>
                <source type="audio/mp3" src=".../assets/BearingChickAudios/attack.mp3">
            </audio>
            <audio id="taps" controls>
                <source type="audio/mp3" src=".../assets/BearingChickAudios/taps.mp3">
            </audio>
        </div>
        <header class="header" >
            <ol  style='display:flex; width:100%; align-items: center;' class="d-flex row"> 
                <li class="logo d-flex align-items-center col-6">
                    <a style=" display: flex;  align-items: center;" class="navbar-brand" href=".../index.html">
                        <img  id="logo" src=".../assets/IndexImages/logo.svg" alt="Sergio's logo">
                        <h3 id="sergiogalarza" class="navbar-brand">Sergio Galarza</h3>
                    </a>
                </li>
                <li class="logo d-flex align-items-center col-6" style="    justify-content: end;">
                    <a style=" display: flex;  align-items: center; justify-content: end;" class="navbar-brand" href=".../Exodust/index.html" >
                        <img style="vertical-align:middle" id="logo" src=".../assets/IndexImages/ExodustLightLogo.svg" alt="Sergio's logo">
                        <h3 id="sergiogalarza" class="navbar-brand">Exodust</h3>
                    </a>
                </li>
            </ol>
        </header>        
        <section id="plagi">
            <div class="container">
                <canvas width="512" height="512" id="plagiForest"></canvas>
            </div>
        </section>
        <section id="buttons">
            <p id="demo"></p>
            <div class="button" id="up">
                
                <!-- Display the countdown timer in an element -->
                <a class="butto" >
                    <img class="butt" id="upbutt" src=".../assets/BearingChickImages/i5_up.png" alt="">
                </a>
            </div>
            <div class="button" id="sides">
                <a class="butto" >
                <img class="butt"  id="leftbutt" src=".../assets/BearingChickImages/i5_left.png" alt=""></a>
                        <a class="butto" >
                        <img class="butt"  id="centerbutt" src=".../assets/BearingChickImages/i5_center.png" alt=""></a>
                <a class="butto" >
                <img class="butt"  id="rightbutt" src=".../assets/BearingChickImages/i5_right.png" alt=""></a>
            </div>
            <div class="button" id="down">
                <a class="butto" >
                    <img class="butt"  id="downbutt" src=".../assets/BearingChickImages/i5_down.png" alt="">
                </a>
            </div>
        </section>


        <footer class="footer">
            <div class="container">                
                <div>
                    <p class="left">Development: Sergio Galarza</p>
                    <p class="left">2020</p>
                    
                </div>
                <div id="contact_right">
                    <p class="right">Colombia</p>
                </div>
            </div>
        </footer>
    </body>
    <script src="game.js"></script>
</html>
